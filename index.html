<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bench Checklist</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --bg: #0b1120;
  --panel: #111827;
  --field: #020617;
  --border: #4b5563;
  --text: #e5e7eb;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
}

.wrapper {
  max-width: 900px;
  margin: auto;
  padding: 16px;
}

h1 {
  margin: 0 0 8px 0;
}

.section {
  background: var(--panel);
  border: 1px solid #1f2937;
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 20px;
}

label {
  display: block;
  font-size: 0.95rem;
  margin-bottom: 4px;
}

input[type="text"] {
  width: 100%;
  padding: 14px;
  font-size: 1.05rem;
  border-radius: 10px;
  background: var(--field);
  border: 2px solid var(--border);
  color: var(--text);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 14px;
}

.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 16px;
}

button {
  background: #020617;
  color: var(--text);
  border: 2px solid var(--border);
  border-radius: 999px;
  padding: 10px 18px;
  font-size: 0.95rem;
  cursor: pointer;
}

.question {
  background: var(--field);
  border: 1px solid #1f2937;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 16px;
}

.q-text {
  font-size: 1.05rem;
  margin-bottom: 12px;
}

.answers {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.answers input { display: none; }

.answers label {
  padding: 14px;
  text-align: center;
  border-radius: 999px;
  border: 2px solid var(--border);
  cursor: pointer;
}

.answers input:checked + label.yes { background:#16a34a; border-color:#16a34a; }
.answers input:checked + label.no { background:#b91c1c; border-color:#b91c1c; }
.answers input:checked + label.na { background:#374151; border-color:#9ca3af; }

textarea {
  width: 100%;
  min-height: 70px;
  padding: 10px;
  background: var(--field);
  border: 2px solid var(--border);
  border-radius: 10px;
  color: var(--text);
  font-size: 0.95rem;
  resize: vertical;
}

/* PRINT */
@media print {
  body { background:#fff; color:#000; }
  .section, .question { background:#fff; border-color:#d1d5db; }
  button { display:none; }
}
</style>
</head>

<body>
<div class="wrapper">

<h1>Bench Checklist</h1>

<div class="controls">
  <button onclick="saveJSON()">Save JSON</button>
  <button onclick="loadJSON()">Load JSON</button>
  <button onclick="window.print()">Print / PDF</button>
  <input type="file" id="fileInput" accept=".json" hidden>
</div>

<div class="section">
  <div class="grid">
    <div>
      <label>Checklist filled by</label>
      <input type="text" id="filledBy">
    </div>
    <div>
      <label>Job number</label>
      <input type="text" id="jobNumber">
    </div>
    <div>
      <label>Room</label>
      <input type="text" id="room">
    </div>
  </div>
</div>

<div id="questions"></div>

<div class="controls">
  <button onclick="saveJSON()">Save JSON</button>
  <button onclick="loadJSON()">Load JSON</button>
  <button onclick="window.print()">Print / PDF</button>
</div>

</div>

<script>
const questionsText = [
 "Colour caps supplied?",
 "Sizes checked (kicks / panels / bulkheads)?",
 "LEDs supplied & tested?",
 "Handles / sharknose rails installed?",
 "Cleats supplied (bulkheads / overheads)?",
 "Doors & drawers defect free?",
 "Aluminium angle supplied?",
 "Cutlery tray installed?",
 "Bins installed?",
 "Finished ends correct?",
 "Appliance panels supplied?",
 "Shadowline / scribes installed?",
 "Soft close working?",
 "Special / custom hardware installed?"
];

const qWrap = document.getElementById("questions");

questionsText.forEach((t,i)=>{
  qWrap.insertAdjacentHTML("beforeend",`
  <div class="question">
    <div class="q-text">${i+1}. ${t}</div>
    <div class="answers">
      <input id="q${i}y" type="radio" name="q${i}" value="Yes"><label class="yes" for="q${i}y">Yes</label>
      <input id="q${i}n" type="radio" name="q${i}" value="No"><label class="no" for="q${i}n">No</label>
      <input id="q${i}a" type="radio" name="q${i}" value="N/A"><label class="na" for="q${i}a">N/A</label>
    </div>
    <textarea placeholder="Notes..."></textarea>
  </div>`);
});

function saveJSON() {
  const data = {
    filledBy: filledBy.value,
    jobNumber: jobNumber.value,
    room: room.value,
    answers: []
  };

  document.querySelectorAll(".question").forEach(q=>{
    const sel = q.querySelector("input:checked");
    data.answers.push({
      answer: sel ? sel.value : "",
      notes: q.querySelector("textarea").value
    });
  });

  const blob = new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `${jobNumber.value || "job"}_${room.value || "room"}.json`;
  a.click();
}

function loadJSON() {
  fileInput.click();
}

fileInput.onchange = e => {
  const r = new FileReader();
  r.onload = () => {
    const d = JSON.parse(r.result);
    filledBy.value = d.filledBy||"";
    jobNumber.value = d.jobNumber||"";
    room.value = d.room||"";
    document.querySelectorAll(".question").forEach((q,i)=>{
      if(!d.answers[i]) return;
      const a=d.answers[i];
      if(a.answer){
        q.querySelector(`input[value="${a.answer}"]`).checked=true;
      }
      q.querySelector("textarea").value = a.notes||"";
    });
  };
  r.readAsText(e.target.files[0]);
};
</script>

</body>
</html>
